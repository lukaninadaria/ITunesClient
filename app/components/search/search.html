<div class="col-lg-10">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="keyWords" placeholder="Search for...">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="search()">Search!</button>
        </span>
            </div>
        </div>
    </div>
    <span class="row"></span>

    <div class="row">
        <p ng-model="noResults">{{noResults}}</p>
    </div>

    <div class="row">
        <div ng-repeat="type in resultTypes" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{type}}</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="result in searchResults[type]"> {{result.trackName}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
